<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <!--#region Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!--#endregion Fonts-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="product-image-section">
        <figure class="main-product-image">
          <img src="./images/image-equilibrium.jpg" alt="NFT Equilibrium" />
        </figure>

        <figure class="overlay-image">
          <img src="/images/icon-view.svg" alt="View detailed product" />
        </figure>
      </div>

      <div class="product">
        <h1 class="product-name">Equilibrium #3429</h1>
        <p class="product-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="value-and-time">
        <div class="value">
          <img src="./images/icon-ethereum.svg" alt="" aria-hidden="true" />
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="" aria-hidden="true" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="avatar-section">
        <img
          src="./images/image-avatar.png"
          alt="Creator of Equilibrium Jules Wyvern"
          class="creator-avatar"
        />
        <p>
          <span>Creation of</span>
          <span class="creator-name">Jules Wyvern</span>
        </p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="https://github.com/WebDevCampos">Marcus Rangel</a>
      .
    </footer>
  </body>
</html>
